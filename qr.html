<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Container Color</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom {
      padding: 150px;
      margin-top: 50px;
      background-color:lavender;
      margin-bottom: 50px;

      
    }
    .name{
        width: 200px;
    
        
    }
    .h{
        font-size: large;
    }
    
  </style>
</head>
<body>
  <div class="container custom  ">
    <div class="row">
        <div class="col-md-12  d-flex justify-content-center">
            <div class="card h-500 bg-white">
                <div class="card-body">
                    <img src="image-qr-code.png" class="name" alt="">
                    <div class="card-title">
                        <h1 class="h">Scan the QR</h1>
                        <p>Scan the QR code </p>
                    </div>
                    
                   
                </div>
              
            </div>
        </div>
    </div>
    
    
    
  </div>


</body>
</html>
